<!doctype html>
<html lang="en">

<head th:replace="include.html :: headerfiles">
    <title id="Ptitle">Search</title>
</head>

<body>
    <header th:replace="include.html :: headercontent"></header>

    <div class="py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-3 row-cols-lg-4 d-flex justify-content-center gap-3">

                <div class=" card col mb-4 shadow-sm p-0">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="${especie.descripcion}">Especie: </h5>
                        <p class="m-0" th:text="${especie.clase.descripcion}">Clase: </p>
                        <div class="row m-4">
                            <h3 class="mb-2" th:text="#{especie.consejos}"></h3>
                            <div
                                 th:each="consejo: ${consejos}">
                                <ul>
                                    <li class="text-dark" th:text="${consejo.consejo}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer th:replace="include.html :: footercontent"></footer>

</body>
