<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title id="Ptitle" text="registrarse"></title>
</head>

<body>
<!--    <h4 text="${error}" class="container errorMsg"></h4>-->
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="card p-3 text-center py-4 m-4">
            <form name="register-form" th:action="@{/user/add}" th:object="${user}" method="post">
                <div> <span text="cuenta"></span> <a href="/login" class="text-primary" text="sign in"></a> </div>
                <div class="input-group px-3 mt-3">
                    <input type="text" class="form-control" th:field="*{nombre}" th:placeholder="nombre" aria-label="Username" required>
                    <span></span>
                    <input type="text" class="form-control" th:field="*{apellido}" th:placeholder="apellido" aria-label="Server" required>
                </div>
                <div class="mt-3 px-3">
                    <input class="form-control" th:field="*{username}" th:placeholder="username" required>
                </div>
                <div class="row mt-3 px-3">
                    <div class="col-md-6"><input type="password" class="form-control" th:placeholder="password" value="" name="password" required></div>
                    <div class="col-md-6"><input type="password" class="form-control" th:placeholder="repite" value="" name="passwordRep" required></div>
                </div>
                <div class="mt-3 px-3"> 
                    <input class="form-control" th:field="*{email}" type="email" th:placeholder="email" required>
                </div>
                <div class="mt-3 px-3"><label class="labels" th:placeholder="fecha_nacimiento"></label><input type="date"
                                                                                            class="form-control" placeholder="username" th:value="${user.fecha_nacimiento}" th:field="*{fecha_nacimiento}" required></div>
                <hr>

                <div class="custom-file">

                </div>
                    <button class="btn salmon btn-signup text-uppercase mt-4" type="submit" text="sign up">Signup</button>
                <div class="px-3">
                    <div class="mt-2 form-check d-flex flex-row"> <input class="form-check-input" type="checkbox" value="" id="services" required> <label class="form-check-label ms-2" for="services" text="terminos"></label> </div>
                </div>
            </form>
        </div>
    </div>
<!--    <footer th:replace="include.html :: footercontent"></footer>-->
</body>
</html>
