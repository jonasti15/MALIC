<!doctype html>
<html lang="en">

<head th:replace="include.html :: headerfiles">
    <title id="Ptitle">Search</title>
</head>

<body>
    <header th:replace="include.html :: headercontent"></header>

    <div class="py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-3 row-cols-lg-4 d-flex justify-content-center gap-3">

                <div th:each="reserva: ${reservas}" class=" card col mb-4 shadow-sm p-0 text-center">
                    <form th:action="@{'/reservas/delete/'+${reserva.reserva_id}}" th:object="${reserva}" method="post">
                        <div class="card-body text-center">
                            <h5 class="card-title" th:text="#{visita.visita} + ' ' + ${reserva.visita.visitaId}"></h5>
                            <p class="m-0" th:text="#{visita.descripcion} + ': ' + ${reserva.visita.descripcion}"></p>
                            <p class="m-0" th:text="#{visita.fecha} + ': ' +  ${#dates.format(reserva.visita.fecha, 'yyyy-MM-dd')}"></p>
                        </div>
                        <button type="submit" class="btn btn-primary salmon trackGrafana" grafanaId="28"
                                id="create-reservation-btn" th:text="#{reservation.delete}"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer th:replace="include.html :: footercontent"></footer>

</body>
